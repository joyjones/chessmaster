      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <section class="visible">
      <div class="loading">加载中请稍候……</div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row-fluid">
          <form onsubmit="return false;">
            <fieldset>
              <legend style="color:#f00;font-weight:bold;">（加盟功能暂未开放）</legend>
              <legend>请认真填写以下信息：</legend>
              <label for="email">登录邮箱</label>
              <input type="text" class="form-control text" id="email" placeholder="您的电子邮箱，用来登录引擎终端" autofocus maxlength="50">
              <label for="password1">登录密码</label>
              <input type="password" class="form-control text" id="password1" placeholder="请输入您的登录密码" autofocus maxlength="50">
              <label for="password2">确认密码</label>
              <input type="password" class="form-control text" id="password2" placeholder="再输入一遍您的登录密码" autofocus maxlength="50">
              <label for="realname">姓名</label>
              <input type="text" class="form-control text" id="realname" placeholder="请输入您的真实姓名" autofocus maxlength="10">
              <label for="cellphone">手机号码</label>
              <input type="text" class="form-control text" id="cellphone" placeholder="请输入您的11位手机号码" autofocus maxlength="11">
              <label for="idcard">身份证号码</label>
              <input type="text" class="form-control text" id="idcard" placeholder="请输入您的18或15位身份证号码" autofocus maxlength="18">
              <button type="submit" class="btn btn-info btn-block btn-large" id="join">确定加盟</button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="loading">恭喜您注册成功！现在您可以下载引擎终端进行登录了！</div>
    </section>
    <section>
      <div class="loading">您已经是加盟成员！</div>
    </section>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/common/js/ie10-viewport-bug-workaround.js"></script>
